<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/984/984585.png" alt="icono">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        <form>
        <select name="ciudad" id="ciudades">
            <option value="" disabled selected>Seleccionar Ciudad</option>
            <option value="ROSARIO">Rosario</option>
            <option value="RAFAELA">Rafaela</option>
        </select>
        <input type="button" value="Consultar">
        </form>
        </section>
        <br>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <h3><img src="http://openweathermap.org/img/wn/01d@2x.png"></h3>
                <p>Temperatura: 25.31°</p>
                <p>Sensación térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 p</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
