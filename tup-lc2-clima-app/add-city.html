<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/add-city.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/984/984585.png" alt="icono">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section id="section-addcity">
            <form action="">
                <label for="ciudades" id="city-label">Ingrese la ciudad a agregar:</label>
                <br>
                <input type="text" id="text-city-input">
                <br>
                <button type="button" value="Agregar" id="agregar" onclick="addCityToLocalStorage()">Agregar</button>
                <br>
            <div id="divpadre">
                <div for="exito" id="exito">Ciudad agregada con éxito</div>
                <br>
                <br>
                <div for="error" id="error">Error: la ciudad ingresada no se encuentra en la API o se produjo un error al consultar</div>
                <br>
                <br>
                <div for="repetida" id="repetida">La ciudad ingresada ya se encuentra almacenada</div>
            </div>
            </form>
        </section>
        <section></section>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
